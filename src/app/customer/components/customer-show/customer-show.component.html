<div class="animated fadeIn">
  <div class="animated fadeIn" *ngIf="!customer">
    <div class="row">
      <div class="col-sm-2 col-md-2">
      </div>
      <div class="col-sm-7 col-md-7">
        <div class="card">
          <div class="card-header">
            <strong>Información</strong>
          </div>
          <div class="card-block row">
            <div class="col-md-8">
              <p>El registro que estás buscando no se ha podido encontrar :(</p>
            </div>
            <div class="col-md-4">
              <button [routerLink]="['/customers/all']" class="btn btn-sm btn-primary pull-right">Regresar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row" *ngIf="customer">
    <div class="col-md-2"></div>
    <div class="col-md-8 col-xs-12">
      <form>
        <div class="card">
          <div class="card-header text-center">
            <h2>Consultar cliente</h2>
          </div>
          <div class="card-block">

            <div class="form-group row has-danger">
              <label class="col-md-3 form-control-label">Nombre</label>
              <div class="col-md-9">
                <input [(ngModel)]="customer.name" #name="ngModel" type="text" name="name" class="form-control" required readonly>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 form-control-label">Apellido(s)</label>
              <div class="col-md-9">
                <input type="text" [(ngModel)]="customer.lastname" #lastname="ngModel" name="lastname" class="form-control" required readonly>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 form-control-label">Referencia</label>
              <div class="col-md-9">
                <input type="text" [(ngModel)]="customer.reference" #reference="ngModel" name="reference" class="form-control" required readonly>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 form-control-label">Whatsapp</label>
              <div class="col-md-9">
                <input type="text" [(ngModel)]="customer.whatsapp" #whatsapp="ngModel" name="whatsapp" class="form-control" readonly>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 form-control-label">Facebook</label>
              <div class="col-md-9">
                <input type="text" [(ngModel)]="customer.facebook" #facebook="ngModel" name="facebook" class="form-control" readonly>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 form-control-label">Saldo</label>
              <div class="col-md-9">
                <input type="number" [(ngModel)]="customer.balance" #balance="ngModel" name="balance" class="form-control" required readonly>
              </div>
            </div>

          </div>
          <div class="card-footer">
            <div class="col-md-6 pull-right">
              <button [routerLink]="['/customers/all']" class="btn btn-block btn-primary"><i class="fa fa-check"></i> Aceptar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
