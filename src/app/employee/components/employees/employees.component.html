<div class="animated fadeIn">
  <h1 class="display-4 text-center">Empleados</h1>
  <div class="line__bottom-container mb-3">
    <span class="line__bottom"></span>
  </div>

  <div class="row">
    <div class="col-sm-1 col-md-1">
    </div>  

    <div class="col-sm-5">
        <div class="card">
            <div class="card-header">
                <strong>Consulta individual: </strong> Empleado
            </div>
            <div class="card-block">
                <form class="form-horizontal ">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button [routerLink]="['../show/', employee_id]" type="button" class="btn btn-primary"><i class="fa fa-search"></i> Buscar</button>
                                </span>
                                <input type="text" [(ngModel)]="employee_id" name="employee_id" class="form-control" placeholder="Id del empleado">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-sm-5">
        <div class="card">
            <div class="card-header">
                <strong>Editar: </strong> Empleado
            </div>
            <div class="card-block">
                <form class="form-horizontal ">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button [routerLink]="['../edit/', employee_id]" type="button" class="btn btn-primary"><i class="fa fa-search"></i> Buscar</button>
                                </span>
                                <input type="text" [(ngModel)]="employee_id" name="employee_id" class="form-control" placeholder="Id del empleado">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

  <div class="row">
    <div class="col-lg-1">
    </div>
    <div class="col-lg-10">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify display-5"></i> Consulta General
        </div>
        <div class="card-block table-responsive">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido(s)</th>
                <th>Domicilio</th>
                <th>Whatsapp</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{ employee.employee_id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.lastname }}</td>
                <td>{{ employee.address }}</td>
                <td>{{ employee.whatsapp }}</td>
                <td>
                  <a [routerLink]="['../show/', employee.employee_id]" class="btn  btn-outline-primary">Consultar</a>
                </td>
                <td>
                  <a [routerLink]="['../edit/', employee.employee_id]" class="btn btn-outline-warning">Editar</a>
                </td>
                <td>
                  <button type="button" class="btn btn-outline-danger" (click)="deleteEmployee(employee.employee_id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
