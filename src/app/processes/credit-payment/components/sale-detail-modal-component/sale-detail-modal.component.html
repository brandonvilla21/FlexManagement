<div class="modal-dialog modal-lg">
  <div class="modal-content">
      <div class="modal-header">
           <button type="button" class="close" (click)="close()" >&times;</button>
           <h3 class="modal-title"> Detalle de la venta </h3>
      </div>

      <!-- <div class="col-md-12" *ngIf="customer">

      </div> -->

      <div class="container" *ngIf="customer">
        <div class="row">
          <div class="col-md-12">
            <br>
            <h6>Datos del cliente seleccionado</h6>
            <hr>
          </div>

          <div class="col-md-4">
            <div class="form-group row">
              <label class="col-md-4 form-control-label">ID Cliente</label>
              <div class="col-md-8">
                <input type="text" name="customer_id" [(ngModel)]="customer.customer_id" class="form-control" disabled>
              </div>
            </div>
          </div>

          <div class="col-md-8">
            <div class="form-group row">
              <label class="col-md-2 form-control-label">Nombre</label>
              <div class="col-md-8">
                <input type="text" name="customer_refecence" [(ngModel)]="customer.name + ' ' + customer.lastname" class="form-control" disabled>
              </div>
            </div>
          </div>

        </div>
      </div>

      <hr>

      <div class="container" *ngIf="employee">
        <div class="row">
          <div class="col-md-12">
            <h6>Datos del empleado que atendió</h6>
            <hr>
          </div>

          <div class="col-md-4">
            <div class="form-group row">
              <label class="col-md-4 form-control-label">ID Empleado</label>
              <div class="col-md-8">
                <input type="text" name="employee_id" [(ngModel)]="employee.employee_id" class="form-control" disabled>
              </div>
            </div>
          </div>

          <div class="col-md-8">
            <div class="form-group row">
              <label class="col-md-2 form-control-label">Nombre completo</label>
              <div class="col-md-8">
                <input type="text" name="employee_fullname" [(ngModel)]="employee.name + ' ' + employee.lastname" class="form-control" disabled>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="modal-body">
            <div class="container pt-2">
              <div class="row" *ngIf="sale">
                <div class="col-md-12 col-sm-12">
                  <h3>Productos</h3>
                  <table class="table table-striped table-responsive">
                    <thead>
                      <tr>
                        <th>ID Producto</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Importe</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let product of sale.product_saleProduct">
                        <td>{{ product.product_id }}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.amount }}</td>
                        <td>{{ product.price * product.amount }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
        </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" (click)="close()" >Cancel</button>
      </div>
  </div>
</div>
