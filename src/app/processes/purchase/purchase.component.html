<div class="animated fadeIn">
  <div class="row">
      <div class="col-md-12">
          <form >                    
              <div class="card">
                  <div class="card-header text-center">
                      <h2>Consulta de compra</h2>
                  </div>
                  <div class="card-block">
                      <div class="row">
                      <div class="col-md-6">
                          <img src="https://myflexgym.com/img/FlexGymTransparentBackground.png" alt="logo" style="width: 100%;">
                      </div>
                      <div class="col-md-6">
                          <h3>Datos de la compra</h3>
                          <hr>
                          <div class="form-group row">
                              <label class="col-md-3 form-control-label">ID Compra</label>
                              <div class="col-md-6">
                                  <input [ngModel]="purchaseProduct.purchase_id" type="text" name="purchase_id" class="form-control" disabled>
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-md-3 form-control-label">Fecha</label>
                              <div class="col-md-6" >
                                  <input type="text" name="date" class="form-control" [ngModel]="purchaseProduct.purchase_date | date" disabled>
                              </div>
                          </div>
                      </div>
                      </div>
                      <hr>
                      <div class="row">
                      <div class="col-md-12">
                          <h3>Datos del proveedor</h3>
                          <hr>
                      </div>                      
                      <div class="col-md-6">
                          <div class="form-group row">
                              <label class="col-md-3 form-control-label">ID Proveedor</label>
                              <div class="col-md-3">
                                  <input type="text" name="provider_id" [ngModel]="purchaseProduct.provider_id" class="form-control" required disabled>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group row">
                              <label class="col-md-3 form-control-label">Nombre</label>
                              <div class="col-md-8">
                                  <input type="text" name="contact" [ngModel]="purchaseProduct.provider_name" class="form-control" required disabled>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group row">
                              <label class="col-md-3 form-control-label">Email</label>
                              <div class="col-md-8">
                                  <input type="text" name="email" [ngModel]="purchaseProduct.provider_email" class="form-control" required disabled>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group row">
                              <label class="col-md-3 form-control-label">Teléfono</label>
                              <div class="col-md-8">
                                  <input type="text" name="email" [ngModel]="purchaseProduct.provider_phone" class="form-control" required disabled>
                              </div>
                          </div>
                      </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <h3>Productos</h3>
                            <table class="table table-striped table-responsive">
                                <thead>
                                <tr>
                                    <th>ID Producto</th>
                                    <th>Descripción</th>
                                    <th>Costo</th>
                                    <th>Cantidad</th>
                                    <th>Importe</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of purchaseProduct.product_purchaseProduct">
                                        <td>{{ product.product_id }}</td>
                                        <td>{{ product.description }}</td>
                                        <td>{{ product.price }}</td>
                                        <td>{{ product.amount }}</td>
                                        <td>{{ product.price * product.amount }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label"><strong>Subtotal</strong></label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" name="subtotal"  [ngModel]="purchaseProduct.subtotal" class="form-control text-right" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label"><strong>Descuento</strong></label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" name="discount" [ngModel]="purchaseProduct.discount" class="form-control text-right" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label"><strong>Total</strong></label>
                                <div class="col-md-9">
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" name="total" [ngModel]="purchaseProduct.total" class="form-control text-right" disabled>
                                </div>
                                </div>
                            </div>
                        </div>
                      </div>
                  </div>
                  <div class="card-footer">
                      <div class="col-md-6 pull-right">
                          <button type="submit" class="btn btn-block btn-lg btn-outline-primary" (click)="goBack()"><i class="fa fa-check"></i> Aceptar</button>
                      </div>
                  </div>
              </div>
          </form>    
      </div>
  </div>
</div>
