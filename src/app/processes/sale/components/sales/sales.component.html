<div class="animated fadeIn">
    <h1 class="display-4 text-center">Consulta de ventas</h1>
    <div class="line__bottom-container mb-3">
      <span class="line__bottom"></span>
    </div>
  
    <div class="row">
      <div class="col-sm-1 col-md-1">
      </div>  
  
      <div class="col-sm-5">
          <div class="card">
              <div class="card-block">
                  <form class="form-horizontal ">
                      <div class="form-group row">
                          <div class="col-md-12">
                              <div class="input-group">
                                  <span class="input-group-btn">
                                      <button [routerLink]="['../show/',search]" type="button" class="btn btn-primary"><i class="fa fa-search"></i> Buscar</button>
                                  </span>
                                  <input [(ngModel)]="search" type="text"  name="sale_id" class="form-control" placeholder="ID de la venta">
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  
    <div class="row">
      <div class="col-lg-1">
      </div>
      <div class="col-lg-10">
        <div class="card">
          <div class="card-block table-responsive">
            <table class="table table-striped table-condensed">
              <thead>
                <tr>
                  <th>ID Venta</th>
                  <th>Nombre de cliente</th>
                  <th>Nombre de empleado</th>
                  <th>Tipo</th>
                  <th>Fecha</th>
                  <th>Subtotal</th>
                  <th>Descuento</th>
                  <th>Total</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let sale of sales">
                  <td>{{ sale.sale_id }}</td>
                  <td>{{ sale.customer_fullname }}</td>
                  <td>{{ sale.employee_fullname }}</td>
                  <td>{{ sale.type }}</td>
                  <td>{{ sale.sale_date | date}}</td>
                  <td>{{ sale.subtotal }}</td>
                  <td>{{ sale.discount }}</td>
                  <td>{{ sale.total }}</td>
                  <td>
                    <a [routerLink]="['../show/', sale.sale_id]" class="btn  btn-outline-primary">Ver m√°s</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
  </div>
