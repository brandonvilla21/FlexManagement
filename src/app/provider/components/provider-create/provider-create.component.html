<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-xs-12">
            <form #formProvider="ngForm" (ngSubmit)="onSubmitProvider(formProvider)">                    
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Registrar proveedor</h2>
                    </div>
                    <div class="card-block">
                        <div class="form-group row has-danger">
                            <label class="col-md-3 form-control-label">Nombre</label>
                            <div class="col-md-9">
                                <input [(ngModel)]="provider.name" #name="ngModel" type="text" name="description" class="form-control" placeholder="Nombre del proveedor" required>
                                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="" style="color: #990000; padding: 0; margin: 0;">
                                    <div *ngIf="name.errors.required"> Debes ingresar una <strong>descripción</strong> </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row has-danger">
                            <label class="col-md-3 form-control-label">Descripción</label>
                            <div class="col-md-9">
                                <input [(ngModel)]="provider.description" #description="ngModel" type="text" name="description" class="form-control" placeholder="Descripción del producto" required>
                                <div *ngIf="description.invalid && (description.dirty || description.touched)" class="" style="color: #990000; padding: 0; margin: 0;">
                                    <div *ngIf="description.errors.required"> Debes ingresar una <strong>descripción</strong> </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row has-danger">
                            <label class="col-md-3 form-control-label">Contacto</label>
                            <div class="col-md-9">
                                <input [(ngModel)]="provider.contact" #contact="ngModel" type="text" name="description" class="form-control" placeholder="Descripción del producto" required>
                                <div *ngIf="contact.invalid && (contact.dirty || contact.touched)" class="" style="color: #990000; padding: 0; margin: 0;">
                                    <div *ngIf="contact.errors.required"> Debes ingresar una <strong>descripción</strong> </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row has-danger">
                            <label class="col-md-3 form-control-label">Email</label>
                            <div class="col-md-9">
                                <input [(ngModel)]="provider.email" #email="ngModel" type="text" name="description" class="form-control" placeholder="Descripción del producto" required>
                                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="" style="color: #990000; padding: 0; margin: 0;">
                                    <div *ngIf="email.errors.required"> Debes ingresar una <strong>descripción</strong> </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row has-danger">
                            <label class="col-md-3 form-control-label">Teléfono</label>
                            <div class="col-md-9">
                                <input [(ngModel)]="provider.phone" #phone="ngModel" type="text" name="description" class="form-control" placeholder="Descripción del producto" required>
                                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="" style="color: #990000; padding: 0; margin: 0;">
                                    <div *ngIf="phone.errors.required"> Debes ingresar una <strong>descripción</strong> </div>
                                </div>
                            </div>
                        </div>
                      
                    </div>
                    <div class="card-footer">
                        <div class="col-md-6 pull-right">
                            <button [disabled]="formProvider.invalid" type="submit" class="btn btn-block btn-lg btn-outline-primary"><i class="fa fa-check"></i> Registrar</button>
                        </div>
                    </div>
                </div>
            </form>    
        </div>
    </div>
</div>
