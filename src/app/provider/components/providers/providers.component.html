<div class="animated fadeIn">
  <h1 class="display-3 text-center">Proveedores</h1>
  <div class="line__bottom-container mb-3">
    <span class="line__bottom"></span>
  </div>

  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify display-5"></i> Consulta General
      </div>
      <div class="card-block table-responsive">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Contacto</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let provider of providers">
              <td>{{ provider.name }}</td>
              <td>{{ provider.description }}</td>
              <td>{{ provider.contact }}</td>
              <td>{{ provider.email }}</td>
              <td>{{ provider.phone }}</td>
              <td>
                <!-- <a class="btn  btn-outline-primary">Consultar</a> -->
              </td>
              <td>
                <!-- <a class="btn btn-outline-warning">Editar</a> -->
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success pull-right" (click)="downloadCSV()">Descargar CSV</button>
      </div>
    </div>
  </div>
</div>
