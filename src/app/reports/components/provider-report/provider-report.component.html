<div class="container">
  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center"> Lista de proveedores </h2>
          <table class="table table-striped table-condensed">
              <thead>
                  <th> ID </th>
                  <th> Nombre </th>
                  <th> Descripción </th>
                  <th> Contacto </th>
                  <th> Correo </th>
                  <th> Teléfono </th>
              </thead>
              <tbody>
                  <tr *ngFor="let provider of providers">
                      <td> {{ provider.provider_id }} </td>
                      <td> {{ provider.name }} </td>
                      <td> {{ provider.description }} </td>
                      <td> {{ provider.contact }} </td>
                      <td> {{ provider.email }} </td>
                      <td> {{ provider.phone }} </td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="col-md-12 text-right">
          <button class="btn btn-primary" (click)="download()"> Descargar PDF</button>
          <button class="btn btn-success" (click)="downloadCSV()"> Descargar CSV</button>
          
      </div>
  </div>
</div>
