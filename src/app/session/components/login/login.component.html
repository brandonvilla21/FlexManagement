<div class="animated fadeIn">
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 col-xs-12">
            <div class="alert alert-danger" role="alert" *ngIf="error">
                <strong>Ha ocurrido un error: </strong> {{ errorMessage }}
            </div>
          <form #formLogin="ngForm" (ngSubmit)="onSubmitLogin(formLogin)">                    
              <div class="card">
                  <div class="card-header text-center">
                      <h2>Iniciar session</h2>
                  </div>
                  <div class="row">
                    <div class="col-md-5 image-login">
                        <img [src]="['assets/img/flexgym-logo.png']" alt="logo" style="width: 100%;">
                    </div>
                    <div class="col-md-7">
                        <div class="card-block">
                          <label> Email </label>
                          <input [(ngModel)]="user.email" type="email" name="email" class="form-control" placeholder="email@ejmplo.com" required>
                        </div>
                        <div class="card-block">
                          <label> Contraseña </label>
                          <input [(ngModel)]="user.password" type="password" name="password" class="form-control" required>
                        </div>
                    </div>
                  </div>
                  <div class="card-footer">
                      <div class="col-md-6 pull-right">
                          <button [disabled]="formLogin.invalid" type="submit" class="btn btn-block btn-primary"><i class="fa fa-check"></i> Iniciar Sesión</button>
                      </div>
                  </div>
              </div>
          </form>    
      </div>
  </div>
</div>
