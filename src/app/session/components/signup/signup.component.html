<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-xs-12">
            <form #formSignup="ngForm" (ngSubmit)="onSubmitSignup(formSignup)">                    
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Registro de ususario</h2>
                    </div>
                    <div class="row px-3">
                      <div class="col-md-5 image-signup">
                          <img [src]="['assets/img/flexgym-logo.png']" alt="logo" style="width: 100%;">
                      </div>
                      <div class="col-md-7 pt-3">
                          <div class="form-group">
                            <label>Nombre de usuario</label>
                            <input [(ngModel)]="user.username" type="text" name="username" class="form-control" placeholder="Nombre de usuario..." required>
                          </div>
                          <div class="form-group">
                            <label>Email</label>
                            <input [(ngModel)]="user.email" type="email" name="email" class="form-control" placeholder="email@ejmplo.com" required>
                          </div>
                          <div class="form-group">
                            <label>Contraseña</label>
                            <input [(ngModel)]="user.password" type="password" name="password" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label>Ingresa de nuevo la contraseña</label>
                            <input [(ngModel)]="validatePassword" type="password" name="password_confirm" class="form-control" required>
                          </div>
                      </div>
                    </div>
                    <div class="card-footer">
                        <div class="col-md-6 pull-right">
                            <button [disabled]="formSignup.invalid" type="submit" class="btn btn-block btn-primary"><i class="fa fa-check"></i> Registrarme</button>
                        </div>
                    </div>
                </div>
            </form>    
        </div>
    </div>
  </div>
