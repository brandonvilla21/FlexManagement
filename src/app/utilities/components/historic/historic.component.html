<div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Generar histórico.
          </div>
          <div class="card-body">
            <p>Seleccione el año del cual quiere generar el histórico.</p>
            <form #formHistoric="ngForm" (ngSubmit)="onSubmitHistoric(formHistoric)" autocomplete="new-password">
              <div class="row">
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class="col-md-2">
                            <label>Año</label>
                          </div>
                          <div class="col-md-8">
                            <select (change)="setYear($event.target.value)" class="form-control">
                              <option *ngFor="let year of years" [value]="year.option"> {{ year.option }} </option>
                            </select>
                          </div>
                    </div>
                </div>

                <div class="form-group form-actions">
                  <button type="submit" class="btn btn-sm btn-primary">Generar histórico</button>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" *ngIf="loading.errors">
          <div class="alert alert-danger" role="alert">
            <p>Hubo un error en el servidor al tratar de crear el histórico.</p>
          </div>
        </div>
  
        <div class="col-md-8" *ngIf="loading.success">
          <div class="alert alert-info" role="alert">
            <p>Éxito al crear histórico de la base de datos.</p>
          </div>
        </div>
  
        <div class="col-md-8" style="padding-bottom: 20px" *ngIf="loading.waitingServer">
          <div class="text-center">
            <i class="fa fa-spinner fa-lg mt-4 fa-spin fa-4x"></i>
            <br><br>Esperando respuesta del servidor...
          </div>
        </div>
      </div>
  
  
  </div>
