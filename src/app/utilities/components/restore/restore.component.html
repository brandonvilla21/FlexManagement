<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="single">Seleccione el archivo a subir:</label>
          <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" />
        </div>
      </form>
    </div>


    <div class="col-md-12">

      <div class="card">
        <div class="card-header grey">
          <i class="display-5"></i> Archivos por subir: {{ uploader?.queue?.length }}
        </div>
        <div class="card-block table-responsive">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th width="40%">Nombre</th>
                <th>Tama√±o</th>
                <th width="20%">Progreso</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of uploader.queue">
                <td>
                  <strong>{{ item.file.name }}</strong>
                </td>
                <td nowrap>{{ item.file.size/1024/1024 | number:'.2' }} MB</td>
                <td>
                  <div class="progress" style="margin-bottom: 0;">
                    <div class="progress-bar progress-bar-animated" [ngClass]="{'progress-bar-striped': uploader.progress < 100 }" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                  </div>
                </td>
                <td class="text-center">
                  <span *ngIf="item.isSuccess">
                    <i class="glyphicon glyphicon-ok"></i>
                  </span>
                  <span *ngIf="item.isCancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                  </span>
                  <span *ngIf="item.isError">
                    <i class="glyphicon glyphicon-remove"></i>
                  </span>
                </td>
                <td nowrap>
                  <button type="button" class="btn btn-outline-success btn-xs" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Subir
                  </button>
                  <button type="button" class="btn btn-outline-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-xs" (click)="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remover
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <hr>
        <div class="card-body">
          <div>
            <h6> Progreso total: </h6>
          </div>
          <div class="h4 m-0"> {{ uploader.progress || 0 }} %</div>
          <div class="progress progress-xs my-3">
            <div class="progress-bar bg-success progress-bar-animated" [ngClass]="{'progress-bar-striped': uploader.progress < 100 }" style="width: 25%" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
          </div>
          <small class="text-muted">Lorem ipsum dolor sit amet enim.</small>
        </div>
        <hr>
        <div class="card-body">
          <button type="button" class="btn btn-outline-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
            <span class="glyphicon glyphicon-upload"></span> Subir todos
          </button>
          <button type="button" class="btn btn-outline-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
            <span class="glyphicon glyphicon-ban-circle"></span> Cancelar todos
          </button>
          <button type="button" class="btn btn-outline-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
            <span class="glyphicon glyphicon-trash"></span> Remover todos
          </button>
        </div>
      </div>

    </div>

  </div>
</div>
